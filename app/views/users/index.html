<h1>Listing users</h1>

<table>
  <thead>
  <tr>
    <th>User</th>
    <th></th>
  </tr>
  </thead>

  <tbody>
  <% @users.each do |user| %>
      <tr>
        <td><%= link_to user.email, edit_user_path(user) %></td>
        <td><%= button_to 'Destroy', user_path(user), method: :delete, data: { confirm: 'Are you sure?' },
                          class: 'button alert tiny' %></td>
      </tr>
  <% end %>
  </tbody>
</table>

<br>

<%= link_to 'New User', new_user_path %>
