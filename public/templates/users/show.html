
<h2>{{user.email}}</h2>

<div>
	<label>Games Played:</label> <span>{{user.gamesPlayed}}</span>
<div>
<div>
	<label>Games Won:</label> <span>{{user.gamesWon}}</span>
<div>
<div>
	<label>Give Right Answer:</label> <span ng-show="user.sum && (user.sum.right+user.sum.wrong)>0">{{Math.floor(user.sum.right/(user.sum.right+user.sum.wrong)*100)}}%</span>
</div>
