
<input type="text" ng-model="search" class="search-query" placeholder="Search">

<section class="qapi-section">
	<h3>Users</h3>
	<ul class="list">
		<li ng-repeat="user in users | filter:search | orderBy:'email'">
			<a href="#/users/{{user.id}}">{{user.email}}</a>
		</li>
	</ul>
</section>
