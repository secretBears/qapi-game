
<h1>Game Show</h1>

ID: {{game.id}}
Finish: {{game.finish}}
Started: {{game.started}}

<a ng-hide="game.started" href="#/games/{{game.id}}/edit">Edit Game</a>
<a ng-show="game.started && !game.finish" href="#/games/{{game.id}}/play">Play Game</a>

<h3>Players:</h3>
<ul>
	<li ng-repeat="user in game.users">
		<div>{{user.email}}</div>
	</li>
</ul>
