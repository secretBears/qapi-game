
<h1>Game {{game.id}}</h1>

<a class="qapi-button" ng-hide="game.started" href="#/games/{{game.id}}/edit">Edit Game</a>
<a class="qapi-button" ng-show="game.started && !game.finish" href="#/games/{{game.id}}/play">Continue Game</a>

<section class="qapi-section">
	<h3>Players:</h3>
	<ul class="list">
		<li ng-repeat="user in game.users">
			<div>{{user.email}}</div>
		</li>
	</ul>
</section>
