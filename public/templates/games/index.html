
<button class="qapi-button" id="newGame" ng-click="newGame()">new Game</button>

<section class="qapi-section">
	<h3>Running Games:</h3>
	<ul class="list">
		<li ng-repeat="game in games | filter:{ started: true, finish: false }">
			<div><a href="/#/games/{{game.id}}">Game {{game.id}}</a></div>
		</li>
	</ul>
</section>

<section class="qapi-section">
	<h3>Not Started Games:</h3>
	<ul class="list">
		<li ng-repeat="game in games | filter:{ started: false, finish: false }">
			<div><a href="/#/games/{{game.id}}">Game {{game.id}}</a></div>
		</li>
	</ul>
</section>

<section class="qapi-section">
	<h3>Finished Games:</h3>
	<ul class="list">
		<li ng-repeat="game in games | filter:{ started: true, finish: true }">
			<div><a href="/#/games/{{game.id}}/play">Game {{game.id}}</a></div>
		</li>
	</ul>
</section>
