
<p class="error">{{error}}</p>
<input ng_model="addUserEmail" type="text" placeholder="Email" id="games_user_email" class="games[user_email]"></input>
<button id="addPlayer" ng-click="addPlayer()">AddPlayer</button>

<h3>Players:</h3>
<ul>
	<li ng-repeat="user in game.users">
		<div>{{user.email}} <a href="" ng-click="removePlayer();">remove</a></div>
	</li>
</ul>

<button ng-click="startGame()">Start Game</button>
